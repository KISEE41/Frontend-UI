<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for fonts/typography -->
    <link rel="stylesheet" href="./assets/css/typography.css">

    <!-- CSS importing -->
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">

    <link rel="stylesheet" href="./assets/css/header.css">

    <title>Frontend UI</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__icons">
                <figure class="twitter-icon">
                    <a href="#">
                        <img src="./assets/icons/Twitter.svg" alt="Twitter icon">
                    </a>
                </figure>
                <figure class="linkedin-icon">
                    <a href="#">
                        <img src="./assets/icons/Linkedin.svg" alt="Linkedin icon">
                    </a>
                </figure>
            </div>
        </div>
        <div class="header__main">
            <div class="container">
                <div class="header__main__nav clearfix">
                    <figure class="header__logo float-left">
                        <img src="./assets/images/dummy-logo.svg" alt="Logo" />
                    </figure>
                    <nav class="header__navbar float-right">
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="#">Founders</a></li>
                            <li class="nav-item"><a href="#">Beneficiaries</a></li>
                            <li class="nav-item"><a href="#">Scholarships</a></li>
                            <li class="nav-item"><a href="#">Press</a></li>
                            <li class="nav-item"><a href="#">Blog</a></li>
                            <li class="nav-item"><a href="#">Contact</a></li>
                        </ul>
                        <figure class="hamburger">
                            <img src="./assets/images/Burger.png" alt="Hamburger Menu">
                        </figure>
                    </nav>
                </div>
                <div class="header__main__banner">
                    <div class="banner__text">
                        <h1>
                            Ullamcorper diam turpis egestas egestas fames enim risus sed proin
                        </h1>
                        <div class="btn">
                            <a href="#">
                                <div class="B1">Read more</div>
                                <img class="right-arrow" src="./assets/images/Right.png" alt="right arrow" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <!-- <main>

    </main>

    <footer>

    </footer> -->
</body>

</html>
